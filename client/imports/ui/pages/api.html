<template name="api">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-2">
            <a href="/">
              <img src="/images/fastx_logo_dark_bg.png" style="height: 30px; margin-top:10px;">
            </a>
        </div>
        <div class="col-xs-8 col-sm-9 col-md-10">
            <span class="navbar-brand">API documentation</span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid padding-top-50">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li>Getting started</li>
          <li class="active"><a data-toggle="pill" href="#intro">Introduction</a></li>
          <li>Public</li>
          {{#each api_docs 1}}
          <li><a data-toggle="pill" href="#{{removeSpaces title}}">{{endpoint}}</a></li>
          {{/each}}
          <li>Private</li>
          {{#each api_docs 0}}
          <li><a data-toggle="pill" href="#{{removeSpaces title}}">{{endpoint}}</a></li>
          {{/each}}
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-content">
        <div id="intro" class="tab-pane fade in active">
          <!-- INTRO -->
          <h3>Introduction</h3>
          <p>
            All private methods require an API_KEY.<br />
            To apply for one, please contact us at <a href="mailto:support@fastx.io">support@fastx.io</a>.
            Please provide a brief description of your application or project.<br /><br />
            <small>
              Please note that our API is under development and is provided as is.
              If you notice any bugs or issues, please do not hesitate to contact us.<br />
              We appreciate your feedback.
            </small>
          </p>
        </div>
        {{#each api_docs}}
          <div id="{{removeSpaces title}}" class="tab-pane fade in">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <pre><kbd>{{method}}</kbd> {{endpoint}}</pre>
            {{#unless is_public}}
              Required headers:
              <pre>{{required_headers}}</pre>
            {{/unless}}
            {{#if request_sample}}
              Request example:
              <pre>{{request_sample}}</pre>
            {{/if}}
            {{#if response_sample}}
              Response example:
              <pre>{{response_sample}}</pre>
            {{/if}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>

</template>
