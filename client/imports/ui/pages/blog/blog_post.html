<template name="blog_post">
    <div blog-post>

        <a href="/blog"><i class="fas fa-caret-left"></i> Back to news</a>

        <div class="text-center margin-bottom-40">
            <h1 style="font-size:48px;">{{title}}</h1>
        </div>

        <div class="text-center">
            <img src="{{BASE_URL}}img/{{slug}}" style="max-height: 600px;">
        </div>

        <!-- Header -->
        <div class="row">
            <div class="col-xs-9 col-xs-offset-1">
                <h3>{{title_description}}</h3>
                <b>{{author_name}}</b><br/>
                <b>Published:</b> {{created_date}}
            </div>
        </div>

        <hr class="section-divider">

        <!-- Body -->
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                {{{body}}}
            </div>
        </div>

        <!-- Social -->
        <div class="row margin-top-40">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="col-xs-8">
                    <div id="upvote" class="hand confetti-button">
                        <i class="far fa-hand-peace"></i>
                    </div>
                    <div class="votes text-center">
                        {{upvotes}}
                    </div>
                </div>
                <div class="col-xs-4">
                    <a href="http://twitter.com/home?status={{shareLink}}" title="Click to share this post on Twitter" target="_blank">
                        <div class="social" style="display:inline-block">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </a>
                    <a href="http://www.facebook.com/share.php?u={{shareLink}}" onclick="return fbs_click()" target="_blank">
                        <div class="social" style="display:inline-block">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
