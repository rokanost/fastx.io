<template name="faq">

    <!-- Heading -->
    <div class="row text-center margin-top-20">
      <div class="col-xs-10 col-xs-offset-1">
        <h4>Frequenly Asked Questions</h4>
      </div>
    </div>

    <div class="row welcome">
      <div class="col-md-10 col-md-offset-1">

      <div class="margin-top-40 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-primary">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  What is FastX?
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                FastX allows you to Buy, Sell & Trade crypto quickly and easily.
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Do you charge any fees?
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                No, we charge no fees. FastX makes money on the crypto currency spread. 
                However, for credit card purchases we include 1.75% <a href="https://www.braintreepayments.com/" target="_blank" style="color:#FFF;text-decoration: underline;">Braintree</a> fee in our rate.
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  What are the payment limits?
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="panel-body">
                  <b>Buying or selling crypto for AUD:</b> each transaction has a limit of min. $50 and max. $1,000 in order to comply with ASIC regulations.<br/>
                  If you wish to pay a bill that is over $1,000, simply create additional bills using the same payment information - easy.<br />
                  <b>Trading crypto to crypto:</b> equivalent value to above.
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingFour">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    How quickly funds land to my account?
                  </a>
                </h4>
              </div>
              <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                <div class="panel-body">
                  <b>BPAY payments</b> made before 5pm on weekdays will receive an acknowledgement of receipt the same day, however the funds may not clear into the biller's account for up to 2 business days.<br>
                  <b>Bank account payments</b> take up to 2 business days to clear.<br />
                  <p>Crypto transfers</p> depending on the network and time transaction takes to get confirmed on the blockchain.
                </div>
              </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingSix">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    Can I cancel my transaction?
                  </a>
                </h4>
              </div>
              <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
                <div class="panel-body">
                    Unfortunately no. Blockchain transactions are irreversible by design.
                    Once you have finalised a transaction, it cannot be reversed,
                    so make sure you are 100% sure prior to confirming any transaction.
                </div>
              </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingSeven">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                    What if there is a problem? Or your funds aren't received.
                  </a>
                </h4>
              </div>
              <div id="collapseSeven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSeven">
                <div class="panel-body">
                  If the Biller has not received payment within 2 business days, please send your <b>BPAY details</b> and your <b>payment confirmation number</b> to <a href="mailto:support@fastx.io" style="color:white;">support@fastx.io</a>.
                  We will call your financial institution to followup and see what the hold up is. Unfortunately, Australian banks are not as fast as FastX :)
                </div>
              </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingEight">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                    How do I pay my credit card?
                  </a>
                </h4>
              </div>
              <div id="collapseEight" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingEight">
                <div class="panel-body">
                  You can pay off your credit card using BPAY. Find your BPAY Biller code and reference number on your credit card statement or through your online banking portal.<br>
                  If your BPAY reference number is your credit card number, we will delete it after transmitting the funds. No credit card numbers are stored on our system.
                </div>
              </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingNine">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                    Do you have a product disclosure document?
                  </a>
                </h4>
              </div>
              <div id="collapseNine" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingNine">
                <div class="panel-body">
                    Yes. Our product disclosure statmenet (PDS) is available here: <a href="/disclosure" style="color:white;"><b>FastX PDS</b></a>
                </div>
              </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingTen">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTen">
                    What's the difference between "Quick" and "Precise"?
                  </a>
                </h4>
              </div>
              <div id="collapseTen" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTen">
                <div class="panel-body">
                  <p><b>Quick</b> - we accept any amount between allowed limits. Let's say you got 0.1 BTC and you wish to convert it to AUD and get the best rate possible.</p>
                  <p><b>Precise</b> - almost the same as the one above, but also allows receiving an exact amount. Best for bills or payments where output amount has to be accurate (rent, electricity, fines, taxes, etc.)</p>
                </div>
              </div>
          </div>
          <div class="panel panel-primary">
              <div class="panel-heading" role="tab" id="headingEleven">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseEleven">
                    Do I have to register?
                  </a>
                </h4>
              </div>
              <div id="collapseEleven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingEleven">
                <div class="panel-body">
                  Optional. If you wish to convert crypto to crypto, no registration required.<br />
                  However, when conversion contains AUD/USD/EUR, you must complete a quick verification process. 
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

</template>
